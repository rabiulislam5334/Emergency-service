<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="img" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav
        class="py-5 flex justify-between items-center w-11/12 max-w-[1920px] mx-auto"
      >
        <!-- Logo -->
        <div class="flex items-center gap-4">
          <img src="./assets/logo.png" alt="" class="w-16" />
          <h2 class="font-bold text-xl text-green-700">
            Emergency <br />Service
          </h2>
        </div>

        <!-- Buttons -->
        <div class="btn-box gap-3 flex flex-wrap">
          <button
            class="btn rounded-full pointer-events-none bg-[#ecfff0] px-4 py-1"
          >
            <span class="font-bold"> 0</span>
            <i class="fa-solid fa-heart text-xl text-red-500"></i>
          </button>
          <button
            class="btn rounded-full pointer-events-none bg-[#ecfff0] px-4 py-1"
          >
            <span class="font-bold"> 100</span>
            <i class="fa-solid fa-sun text-yellow-300 text-xl"></i>
          </button>
          <button
            class="btn rounded-full pointer-events-none px-6 py-1 bg-green-600 text-white"
          >
            0 <span>Copy</span>
          </button>
        </div>
      </nav>

      <!-- Hero Section -->
      <div class="bg-green-700 py-12 sm:py-16">
        <img src="./assets/logo-dark.png" alt="" class="mx-auto w-28 sm:w-36" />
        <h2 class="font-bold text-2xl sm:text-3xl text-center text-white my-5">
          Emergency Service Directory
        </h2>
        <p class="text-center text-white text-base sm:text-lg px-3">
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </header>

    <main class="pb-20 w-full max-w-[1920px] mx-auto">
      <section class="w-11/12 mx-auto grid grid-cols-1 lg:grid-cols-12 gap-5">
        <!-- Service Cards -->
        <div class="total-service lg:col-span-9">
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
            <!-- Single Card -->
            <div class="service-card p-6 bg-white shadow-xl rounded-xl mt-6">
              <div class="img flex justify-between items-center">
                <div
                  class="w-[60px] h-[60px] rounded-[16px] bg-[#ffe3e2] flex items-center"
                >
                  <img
                    src="./assets/emergency.png"
                    alt=""
                    class="w-[32px] mx-auto"
                  />
                </div>
                <span><i class="fa-regular fa-heart text-2xl"></i></span>
              </div>
              <div class="service-body mt-3">
                <div>
                  <h1 class="text-xl sm:text-2xl font-bold">
                    National Emergency Number
                  </h1>
                  <p class="text-base sm:text-lg">National Emergency</p>
                </div>
                <div class="my-2">
                  <h1 class="text-2xl sm:text-3xl font-extrabold">999</h1>
                  <button
                    class="pointer-events-none bg-[#ecfff0] py-1 px-6 sm:px-8 text-sm sm:text-lg my-3 rounded-3xl"
                  >
                    All
                  </button>
                </div>

                <div class="service-btn flex flex-col sm:flex-row gap-3">
                  <button
                    class="btn px-6 py-2 border border-gray-300 rounded-xl"
                  >
                    <i class="fa-solid fa-copy"></i> Copy
                  </button>
                  <button
                    class="btn px-6 py-2 bg-green-700 rounded-xl text-white"
                  >
                    <i class="fa-solid fa-phone"></i> Call
                  </button>
                </div>
              </div>
            </div>
            <!-- Repeat other cards (Police, Fire, etc.) -->
          </div>
        </div>

        <!-- Call History -->
        <div class="call-history lg:col-span-3 mt-6 p-6 bg-white rounded-lg">
          <div class="flex justify-between items-center">
            <h2 class="text-lg sm:text-xl font-bold">
              <i class="fa-regular fa-clock"></i> Call History
            </h2>
            <button
              class="btn px-6 sm:px-10 bg-green-700 rounded-xl text-white"
            >
              Clear
            </button>
          </div>
          <div id="history-container">
            <div
              class="flex justify-between items-center my-5 bg-slate-200 p-3 rounded-xl"
            >
              <div>
                <h2 class="text-base sm:text-lg font-semibold">
                  Fire Service Number
                </h2>
                <h2 class="text-base sm:text-lg">999</h2>
              </div>
              <h3 class="text-sm sm:text-base">11:36:58 AM</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
